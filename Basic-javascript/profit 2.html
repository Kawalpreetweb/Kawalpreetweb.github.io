<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function check(){
			result=document.getElementById('result');
			a=document.getElementById('sell');
			b=document.getElementById('cost');
			diff=Number(a.value)-Number(b.value);
			if(diff>0){
				result.innerHTML=diff;
				result.style='color:orange';
			}
			else{
				result.innerHTML=-diff;
				result.style='color:dodgerblue';
			}
		}
	
	</script>
</head>
<body>
Selling Price <input type="text" id="sell">
Cost Price <input type="text" id="cost">
<input type="button" value="check" onclick="check();">
<h1 id="result"></h1>
</body>
</html>
