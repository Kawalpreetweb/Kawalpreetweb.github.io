<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="heading">Changing the Content of an Element</h1>

	<input type="button" value="Jack & Jill" onclick="document.getElementById('heading').innerHTML='Jack & Jill went up the hill.';">

	<input type="button" value="Twinkle Twinkle" onclick="document.getElementById('heading').innerHTML='Twinkle Twinkle Little Star';">

</body>
</html>
