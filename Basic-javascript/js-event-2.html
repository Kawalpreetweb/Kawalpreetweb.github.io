<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		input{
			text-align: right;
		}
		table{
			border:1px solid black;
		}
		.btn{
			border-bottom:1px solid black;
			border-right:1px solid black;
		}
	</style>
</head>
<body>
	<h1>Event Binding in HTML</h1>
	<table id="calculator">
		<tr>
			<th colspan="3"><input id="number" type="text"></th>
		</tr>
		<tr>
			<th class="btn">1</th>
			<th class="btn">2</th>
			<th class="btn">3</th>
		</tr>
		<tr>
			<th class="btn">4</th>
			<th class="btn">5</th>
			<th class="btn">6</th>
		</tr>
		<tr>
			<th class="btn">7</th>
			<th class="btn">8</th>
			<th class="btn">9</th>
		</tr>
		<tr>
			<th class="btn">C</th>
			<th class="btn">0</th>
			<th class="btn">.</th>
		</tr>
	</table>

	<input type="button" value="Add Events" onclick="AddEvents();">
	<input type="button" value="Remove Events" onclick="RemoveEvents();">

	<script>

		number=document.getElementById('number');

		buttons=document.getElementsByClassName('btn');

		function AddEvents()
		{
			for(i=0;i<buttons.length;i++)
			{
				buttons[i].addEventListener('click',Display);
			}
		}

		function RemoveEvents()
		{
			for(i=0;i<buttons.length;i++)
			{
				buttons[i].removeEventListener('click',Display);
			}
		}

		function Display(){
			if(number.value=='0'){
				number.value='';
			}

			if(this.innerHTML=='C')
			{
				number.value='0';			
			}
			else if(number.value=="")
			{
				number.value=this.innerHTML;
			}
			else
			{
				number.value+=this.innerHTML;
			}
		}

	</script>
</body>
</html>
