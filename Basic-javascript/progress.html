<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3>Progress</h3>
	<progress id="meter" min="1" max="100" value="50"></progress>

	<script>
		task=setInterval(Update,1000);
		meter=50;

		function Update(){
			meter++;
			if(meter==100){
				clearInterval(task);
			}
			document.getElementById('meter').value=meter;
		}

	</script>
</body>
</html>
