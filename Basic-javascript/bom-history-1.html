<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="button" value="Go To First" onclick="history.go(0);">
	<input type="button" value="Go To Next" onclick="history.forward();">
	<input type="button" value="Go To Previous" onclick="history.back();">
	<input type="button" value="Go To Last" onclick="history.go(history.length-1);">
	<input type="button" value="Total Page" onclick="alert(history.length);">
</body>
</html>
