<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
	<style type="text/css">
		#box{
			height:300px;
			background-color:lightgray;
		}
	</style>
</head>
<body>
	<div id="box">
	</div>

	<input type="button" id="prepend" value="Add Before">
	<input type="button" id="append" value="Add After">

	<script>
		$('#prepend').click(function(){
			$('#box').before('<input type="submit">');
		});

		$('#append').click(function(){
			$('#box').after('<input type="text">');
		});

	</script>
</body>
</html>
