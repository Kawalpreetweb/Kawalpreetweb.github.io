<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="button" value="Open Child Window" onclick="OpenChild();">
	<input type="button" value="Close Child Window" onclick="CloseChild();">
	<input type="button" value="Close Current Window" onclick="CloseCurrent();">

	<script>
		function OpenChild(){
			child=window.open("http://www.google.com");
		}

		function CloseChild(){
			alert(child.closed);			
			child.close();
		}

		function CloseCurrent(){
			window.close();
		}
	</script>
</body>
</html>
