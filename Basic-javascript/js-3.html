<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="heading">Changing the Content of an Element</h1>

	<img id="banner" src="banner-3.jpg" style="height:300px;width:200px;display:block">

	<input type="button" value="Image 1" onclick="document.getElementById('banner').src='banner-1.jpg';">
	<input type="button" value="Image 2" onclick="document.getElementById('banner').src='banner-2.jpg';">
	<input type="button" value="Image 3" onclick="document.getElementById('banner').src='banner-3.jpg';">

</body>
</html>
