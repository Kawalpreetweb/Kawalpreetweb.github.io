<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*
		{
			margin:0px;
			padding:0px;
		}

		#catalog{
			width:1000px;
			margin:0px auto;

		}

			.product
			{
				height:350px;
				width:200px;
				border:2px solid black;
				margin:10px;
				display:inline-block; 
			}
			
			.product img
			{
				width:100%;
				height:250px;

			}

			.product h3
			{
				text-align:center;
				font-size:20px;
				margin:10px;
			}

			.product h5
			{
				text-align:center;
				font-size:20px
			}	
	</style>
</head>
<body>
	<div id="catalog">
	</div>


	<script>
		products=["Note 7 Pro","Galaxy S10", "Iphone X","Vivo V15 Pro","OnePlus 7 Pro","Galaxy M40","Ipad"];
		prices=[13999,56000,76000,34000,32000,19999,25000]
		catalog=document.getElementById('catalog');
		for(i=0;i<=6;i++)
		{
		catalog.innerHTML=catalog.innerHTML+'<div class="product"><img src="desert.jpg"><h3>'+ products[i] +'</h3><h5>'+prices[i]+'</h5></div>';
		}
	</script>
</body>
</html>
