<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*
		{
			margin:0px;
			padding:0px;
		}

		#catalog{
			width:1000px;
			margin:0px auto;

		}

			.product
			{
				height:350px;
				width:200px;
				border:2px solid black;
				margin:10px;
				display:inline-block; 
			}
			
			.product img
			{
				width:100%;
				height:250px;

			}

			.product h3
			{
				text-align:center;
				font-size:20px;
				margin:10px;
			}

			.product h5
			{
				text-align:center;
				font-size:20px
			}	
	</style>
</head>
<body>
	<div id="catalog">
	</div>


	<script>

		products=[
		{
			name:'Iphone X',
			brand:'Apple',
			price:'84000',
			img:'Apple-1.jpg'
		},
		{
			name:'Iphone XS',
			brand:'Apple',
			price:'94000',
			img:'Apple-2.jpg'
		},
		{
			name:'Iphone XR',
			brand:'Apple',
			price:'74000',
			img:'Apple-3.jpg'
		}
		]
		
		catalog=document.getElementById('catalog');
		for(i=0;i<3;i++)
		{
		catalog.innerHTML+='<div class="product"><img src="'+products[i].img+'"><h3>'+ products[i].name +'</h3><h5>'+ products[i].brand +'</h5><h5>'+ products[i].price +'</div>';
		}
	</script>
</body>
</html>
