<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
	<style type="text/css">
		#box{
			height:300px;
			background-color:lightgray;
		}
	</style>
</head>
<body>
	<div id="box">
	</div>

	<input type="button" id="remove" value="Remove">

	<script>
		$('#remove').click(function(){
			$('#box').detach();
		});


	</script>
</body>
</html>
