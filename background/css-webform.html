<!DOCTYPE html>
<html>
<head>
	<title>Css WebForm</title>
	<style>
	*
	{
		margin:0px;
		padding:0px;
	}

	#page{
		background-color:cyan;
		position: absolute;
		width:100%;
		height:100%;
		top:0px;
		left:0px;
	}
	#login{
		position:absolute;
		width:200px;
		height:200px;
		background-color:white;
		top:200px;
		left:200px;
	}
#register{
	position:absolute;
	width:200px;
	height:200px;
	background-color:white;
	top:200px;
	right:300px;
}
</style>
</head>
<body>
<div id="page">
	<div id="login">
	</div>

	<div id="register">
	</div>
</div>
</body>
</html>
