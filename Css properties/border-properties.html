<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	*{
		margin:10px;
	}
	#first{
		border:1px solid black;
		width:200px;
		height:200px;
	}
	#second
	{
		border-top:1px solid black;
		border-bottom:10px double black;
		width:200px;
		height:200px;
	}
	#third{
		border-top:1px dashed black;
		border-right:1px dashed black;
		border-bottom:1px dashed black;
		width:200px;
		height:200px;
	}
	#fourth{
		border-top:10px double black;
		width:200px;
		height:200px;
	}
</style>
</head>
<body>
	<div id="first">
	</div>
	<div id="second">
	</div>
	<div id="third">
	</div>
	<div  id="fourth">
	</div>

</body>
</html>
